syntax = "proto3";

package com.winter.proto;

option java_package = "com.winter.msg";
option java_outer_classname = "BuildingMsg";

// 建筑升级请求
message ReqBuildUpgrade {
  int32 building_type = 1; // 建筑类型
}

message RespBuildUpgrade {
  int32 code = 1; //响应码 0表示成功 1表示失败
  string msg = 2; //响应消息 升级失败时的错误消息
  int32 building_type = 3; // 建筑类型
  int32 new_level = 4; // 新等级
  int64 upgrade_complete_time = 5; // 升级完成时间戳
}

// 建筑创建请求
message ReqBuildCreate {
  int32 building_type = 1; // 建筑类型
}

message RespBuildCreate {
  int32 code = 1; //响应码 0表示成功 1表示失败
  string msg = 2; //响应消息 创建失败时的错误消息
  int32 building_type = 3; // 建筑类型
  int32 level = 4; // 建筑等级
  int64 create_time = 5; // 创建时间戳
}
